<div class="video">
  <a 
    target="_blank"
    [href]="videoUrl"
    class="video-title">
    {{ title }}
  </a>
  <iframe
    [src]="safeURL" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>
